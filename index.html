<!DOCTYPE html>
<html>

<head>
   <script src='https://unpkg.com/deck.gl@~5.3.0/deckgl.min.js'></script>
   <!-- only if base map is needed -->
   <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
   <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   <link href="style.css" type="text/css" rel="stylesheet" />
   <!-- Github -->
   <script async defer src="https://buttons.github.io/buttons.js"></script>

   <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
   <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />


   <title>Flight Map</title>

</head>

<body>
   <div id="tooltip"></div>
   <div id="map"></div>
   <div class='info'>
      <!-- <button id="send">press me</button> -->
      <div class='inner-info'>
         <div>
            <h2>Dylan's Flights</h2>
            <p class="caption">A visualization of all my flights from 2017 and 2018.</p>
            <p class="caption">Made with HERE, deck.gl and OSM.</p>
            <a href="https://twitter.com/dbabbs?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @dbabbs</a>
            <a class="github-button" href="https://github.com/dbabbs" aria-label="Follow @dbabbs on GitHub">Follow @dbabbs</a>
         </div>
         <div class="group">
            <span class="caption">Select a view:</span>
            <select class="form-control form-control-sm" id="flys"></select>
         </div>

         <div class="group start-end">
            Key
            <div>
               <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/1200/svg">
                  <line x1="0" y1="6" x2="12" y2="6" style="stroke:#0F8187;stroke-width:2" />
               <span class="caption">  Origin</span>
               </svg>
            </div>
            <div>
               <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/1200/svg">
                  <line x1="0" y1="6" x2="12" y2="6" style="stroke:#3B1EB1;stroke-width:2" />
               </svg><span class="caption">  Destination</span>
            </div>
            <div>
               <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/1200/svg">
                  <circle cx="6" cy="6" r="6" fill="#00D372" />
               </svg> <span class="caption"> # of arrivals at airport</span>
            </div>
         </div>

         <div>
            <span class="caption">
               <span id="location">All</span> flights <br>Since <span id="since"></span>
            </span>
            <div class="group">
               <span id="distance" class="stat"></span><span class="caption"> miles</span>
            </div>
            <div class="group">
               <span id="trips" class="stat"></span><span class="caption"> flights</span>
            </div>
            <div class="group">
               <span id="airlines" class="stat"></span><span class="caption"> airlines</span>
            </div>
         </div>
         <div class="caption">Change theme:</div>
         <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label id="dark-button" class="btn btn-secondary active">
               <input type="radio" name="options" id="dark" autocomplete="off">Dark
            </label>
            <label id="light-button" class="btn btn-secondary">
               <input type="radio" name="options" id="light" autocomplete="off">Light
            </label>

         </div>


      </div>
   </div>
   <!-- <div class="histogram">
      <div class="inner-histogram"><br>
         <div id="slider3"></div>
      </div>
   </div> -->



</body>

<script src="index.js" type="text/javascript"></script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


</html>
