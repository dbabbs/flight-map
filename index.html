<!DOCTYPE html>
<html>

<head>
   <title>Flight Map</title>

   <!-- Open Graph // Twitter-->
   <meta name="twitter:card" content="summary_large_image" />
   <meta name="twitter:dbabbs" content="@dbabbs" />
   <meta name="twitter:image" content="https://dbabbs.github.io/flight-map/open-graph.png">
   <meta property="og:url" content="http://projects.dylanbabbs.com/flight-map" />
   <meta property="og:title" content="Dylan's Flight Map" />
   <meta property="og:description" content="Visualization of Dylan's flights throughout 2017 and 2018." />
   <meta property="og:image" content="./open-graph.png" />

   <!-- Favicon -->
   <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32" />
   <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16" />

   <!-- Uber Deck.GL -->
   <script src='https://unpkg.com/deck.gl@~5.3.0/deckgl.min.js'></script>
   <!-- MapboxGL -->
   <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
   <!-- Github Button-->
   <script async defer src="https://buttons.github.io/buttons.js"></script>
   <!-- Twitter Button -->
   <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
   <!-- Slider -->
   <script src='js/omni-slider.js' type="text/javascript"></script>
   <!-- D3.js -->
   <script src="//d3js.org/d3.v4.min.js"></script>

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
   <!-- CSS -->
   <link href="styles/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
   <div id="tooltip"></div>
   <div id="map"></div>
   <div id="info" class='info'>
      <div class='inner-info'>
         <div>
            <h2>Dylan's Flights</h2>
            <p class="caption">A visualization of all my flights from 2017 and 2018. Made with
               <a href="https://developer.here.com">HERE</a>,
               <a href="http://uber.github.io/deck.gl/#/">deck.gl</a> and
               <a href="https://www.openstreetmap.org/">OSM</a>.</p>
            <a href="https://twitter.com/dbabbs?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @dbabbs</a>
            <a class="github-button" href="https://github.com/dbabbs" aria-label="Follow @dbabbs on GitHub">Follow @dbabbs</a>
         </div>
         <div class="group">
            <span class="caption">Select a view:</span>
            <select class="form-control form-control-sm" id="flys"></select>
         </div>
         <div class="group">
            <span class="caption">Select a theme:</span>
            <select class="form-control form-control-sm" id="themes"></select>
         </div>

         <div class="group start-end">
            <span class="caption">Key</span>
            <div>
               <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/1200/svg">
                  <line x1="0" y1="6" x2="12" y2="6" style="stroke:#0F8187;stroke-width:2" />
               <span class="caption">  Origin</span>
               </svg>
            </div>
            <div>
               <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/1200/svg">
                  <line x1="0" y1="6" x2="12" y2="6" style="stroke:#3B1EB1;stroke-width:2" />
               </svg><span class="caption">  Destination</span>
            </div>
            <div>
               <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/1200/svg">
                  <circle cx="6" cy="6" r="6" fill="#00D372" />
               </svg> <span class="caption"> # of arrivals at airport</span>
            </div>
         </div>

         <div>
            <span class="caption">
               <span id="location">All</span> flights
            </span>
            <div class="group">
               <span id="distance" class="stat"></span><span class="caption"> miles</span>
            </div>
            <div class="group">
               <span id="trips" class="stat"></span><span class="caption"> flights</span>
            </div>
            <div class="group">
               <span id="airlines" class="stat"></span><span class="caption"> airlines</span>
            </div>
         </div>
      </div>
   </div>
   <div class="histogram">
      <div class="inner-histogram">
         <div id="date-range">
            <span id="min"></span>
            <span id="max"></span>
         </div>
         <div id="graph"></div>
         <div id="slider"></div>
      </div>
   </div>
</body>
<script src="js/index.js" type="text/javascript"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-103633990-1"></script>

   window.dataLayer = window.dataLayer || [];
   function gtag() {
      dataLayer.push(arguments);
   }
   gtag('js', new Date());
   gtag('config', 'UA-103633990-1');
</script>

</html>
